<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilkan Bilangan Genap & Ganjil</title>
</head>
<body>
    <input id="bilangan" type="text">
    <button onclick="bilanganGenap()">Klik</button>
    <p>Hasil :<span id="hasil"></span></span></p>
</body>
<script>
    function bilanganGenap(){
    bilangan = document.getElementById("bilangan").value;
    let row="";
    for(let i=0;i<bilangan;i++){
        if(i%2==0){
            row+= i;
        }
        else{
            row+="";
        }
    }
    document.getElementById("hasil").innerHTML = row;
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <input type="text" id="new-list">
    <button onclick="add()">Add</button>

    <ul id="todo">

    </ul>

    <script>
        const todo = document.getElementById('todo');
        function add(){
            //ambil nilai dari inputan
            let newText = document.getElementById('new-list').value;

            //lakukan apa yang mau ditampilkan
            let newTodo = "<li><span>"+newText+"</span><span> [x] </span></li>";

            //tampilkan yang mau ditampilkan
            todo.insertAdjacentHTML('afterbegin',newTodo);

            //kosongkan inputan setelah selesai
            newText = "";
        }
    </script>
</body>
</html>

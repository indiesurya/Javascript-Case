<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sederhana Volume Balok</title>
</head>
<body>
    <input id="panjang" type="text" placeholder="Panjang">
    <input id="lebar" type="text" placeholder="Lebar">
    <input id="tinggi" type="text" placeholder="Tinggi">
    <button type="button" onclick="volumeBalok()">Klik</button>
    <p>Hasil : <h3 id="hasil"></h3></p>
</body>
<script>
    function volumeBalok(){
        p = document.getElementById("panjang").value;
        l = document.getElementById("lebar").value;
        t = document.getElementById("tinggi").value;

        hasil = p*l*t;

        document.getElementById("hasil").innerHTML = hasil;
    }
</script>
</html>

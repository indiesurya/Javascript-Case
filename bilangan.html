<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilkan Bilangan</title>
</head>
<body>
    <label for="bilangan">Input Bilangan</label>
    <input type="text" id="bilangan" name="bilangan">
    <br>
    <button onclick="tampilkanBilangan()">Klik</button>
    <p>Hasil :<span id="hasil"></span> </p>
    
</body>
<script>
    function tampilkanBilangan(){
        let bilangan = document.getElementById("bilangan").value;
        let hasil=[];
        for(i=0;i<bilangan;i++){
            hasil[i] = i+1;
        }
        document.getElementById("hasil").innerHTML = hasil;
    }
</script>
</html>
